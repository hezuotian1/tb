<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>重生器 - 重生之我在河中医上大学</title>
    
    <!-- 微信分享相关meta -->
    <meta property="og:title" content="重生之我在河中医上大学">
    <meta property="og:description" content="我叫张三，一名重生者。这一次，我要抓住每一个机会！">
    <meta property="og:image" content="https://your-domain.com/wechat-share-image.jpg">
    
    <!-- 使用国内CDN加速 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.cn/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 微信优化样式 */
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* 移除点击高亮 */
            -webkit-text-size-adjust: 100%; /* 禁止微信调整字体 */
            -webkit-font-smoothing: antialiased; /* 字体抗锯齿 */
            -moz-osx-font-smoothing: grayscale;
        }
        
        html {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            padding: 15px;
            position: relative;
            /* 防止微信下拉刷新露出背景 */
            overflow-x: hidden;
        }
        
        /* 微信安全区域适配（iPhone X以上机型） */
        @supports (padding: env(safe-area-inset-bottom)) {
            body {
                padding-left: calc(15px + env(safe-area-inset-left));
                padding-right: calc(15px + env(safe-area-inset-right));
                padding-bottom: calc(15px + env(safe-area-inset-bottom));
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .html-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ff6b6b;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite both;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.3;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.95;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .intro-text {
            font-size: 0.95rem;
            max-width: 800px;
            margin: 15px auto;
            opacity: 0.9;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        /* 内容区域 */
        .content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            background: #f9fafc;
        }
        
        .action-section {
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }
        
        .action-title {
            font-size: 1.4rem;
            color: #182848;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .action-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #4b6cb7, #ff6b6b);
            border-radius: 2px;
        }
        
        /* 按钮样式 - 微信优化 */
        .action-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            /* 微信中确保按钮可点击 */
            touch-action: manipulation;
        }
        
        .action-button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        
        .button-icon {
            margin-right: 8px;
            font-size: 1.3rem;
        }
        
        /* 预览区域 */
        .preview-section {
            margin-top: 25px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border: 1px dashed #4b6cb7;
            max-width: 500px;
            width: 100%;
        }
        
        .preview-label {
            font-size: 1rem;
            color: #182848;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .preview-content {
            font-size: 1.4rem;
            color: #ff6b6b;
            font-weight: 700;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }
        
        /* 微信底部提示 */
        .wechat-tips {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            font-size: 0.85rem;
            color: #666;
            border: 1px solid #e0e0e0;
        }
        
        .wechat-tips i {
            color: #07c160;
            margin-right: 5px;
        }
        
        /* 加载遮罩 - 微信中防止重复点击 */
        .loading-mask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
        }
        
        .loading-spinner {
            font-size: 40px;
            color: #4b6cb7;
            margin-bottom: 15px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 30px 15px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .content {
                padding: 25px 15px;
                min-height: 250px;
            }
            
            .action-button {
                padding: 16px 35px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4rem;
            }
            
            .intro-text {
                font-size: 0.9rem;
            }
            
            .action-button {
                padding: 15px 30px;
                font-size: 1rem;
                width: 90%;
                max-width: 280px;
            }
            
            .preview-content {
                font-size: 1.2rem;
            }
        }
        
        /* 横屏适配 */
        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: 20px 15px;
            }
            
            .html-icon {
                font-size: 40px;
                margin-bottom: 10px;
            }
            
            .header h1 {
                font-size: 1.4rem;
                margin-bottom: 8px;
            }
            
            .content {
                padding: 20px 15px;
                min-height: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- 加载遮罩 -->
    <div class="loading-mask" id="loadingMask">
        <div class="loading-content">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <p style="font-weight: 600; color: #333;">重生加载中...</p>
            <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">请稍候，正在进入新人生</p>
        </div>
    </div>
    
    <div class="container">
        <div class="main-card">
            <!-- 头部 -->
            <div class="header">
                <div class="html-icon">
                    <i class="fas fa-recycle"></i>
                </div>
                <h1>重生之我在河中医上大学</h1>
                <p class="tagline">我叫张三，一名重生者</p>
                <p class="intro-text">
                    我竟然重生了！回到了大学时代的起点。这一次，我要抓住每一个机会，弥补前世的遗憾，活出不一样的精彩人生！
                </p>
            </div>
            
            <!-- 内容区域 -->
            <div class="content">
                <div class="action-section">
                    <h2 class="action-title">开始你的重生之旅</h2>
                    <button class="action-button" id="updateBtn">
                        <i class="fas fa-play-circle button-icon"></i>
                        点击重生
                    </button>
                </div>
                
                <div class="preview-section">
                    <div class="preview-label">当前状态</div>
                    <div class="preview-content" id="preview">
                        等待重生中...
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 微信提示 -->
        <div class="wechat-tips" id="wechatTips">
            <p><i class="fas fa-info-circle"></i> 提示：点击上方按钮开始重生体验</p>
            <p style="margin-top: 8px; font-size: 0.8rem; color: #888;">
                如在微信中遇到问题，请点击右上角「···」选择「在浏览器打开」
            </p>
        </div>
        
        <!-- 底部信息 -->
        <div style="text-align: center; margin-top: 20px; color: #999; font-size: 0.8rem;">
            <p>© 2023 河中医重生体验系统 | 设计用于移动端浏览</p>
        </div>
    </div>

    <script>
        // 微信环境检测
        function isWeChatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }
        
        // 显示微信提示
        if (isWeChatBrowser()) {
            console.log('当前在微信浏览器中打开');
            document.getElementById('wechatTips').style.display = 'block';
        } else {
            document.getElementById('wechatTips').style.display = 'none';
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 微信中优化字体渲染
            if (isWeChatBrowser()) {
                document.body.style.fontFamily = "-apple-system, BlinkMacSystemFont, 'PingFang SC', 'Helvetica Neue', STHeiti, 'Microsoft Yahei', Tahoma, Simsun, sans-serif";
            }
            
            // 按钮点击事件 - 微信优化版本
            const updateBtn = document.getElementById('updateBtn');
            const preview = document.getElementById('preview');
            const loadingMask = document.getElementById('loadingMask');
            
            // 防止重复点击
            let isProcessing = false;
            
            updateBtn.addEventListener('click', function() {
                if (isProcessing) {
                    return; // 如果正在处理，阻止重复点击
                }
                
                isProcessing = true;
                
                // 显示加载遮罩（微信中防止误触）
                loadingMask.style.display = 'flex';
                
                // 更新预览文本
                preview.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重生进行中...';
                preview.style.color = '#4b6cb7';
                
                // 微信中延迟稍微长一点，确保用户体验
                const delay = isWeChatBrowser() ? 2000 : 1500;
                
                // 模拟加载过程
                setTimeout(() => {
                    preview.innerHTML = '<i class="fas fa-check-circle"></i> 重生成功！';
                    preview.style.color = '#07c160';
                    
                    // 添加成功动画
                    preview.style.animation = 'heartbeat 1s';
                    
                    // 3秒后跳转（微信中需要更明显提示）
                    setTimeout(() => {
                        // 微信中可能需要特殊处理
                        if (isWeChatBrowser()) {
                            // 微信中尝试跳转，如果失败提示用户
                            const targetUrl = 'page2.html';
                            
                            // 尝试直接跳转
                            window.location.href = targetUrl;
                            
                            // 如果3秒后还在当前页面，显示提示
                            setTimeout(() => {
                                if (window.location.href.indexOf('page2.html') === -1) {
                                    loadingMask.style.display = 'none';
                                    preview.innerHTML = '<i class="fas fa-exclamation-circle"></i> 跳转失败，请手动点击下方链接';
                                    
                                    // 创建手动跳转链接
                                    const manualLink = document.createElement('div');
                                    manualLink.innerHTML = `
                                        <div style="margin-top: 15px;">
                                            <a href="page2.html" style="
                                                display: inline-block;
                                                background: #07c160;
                                                color: white;
                                                padding: 10px 20px;
                                                border-radius: 5px;
                                                text-decoration: none;
                                                font-weight: bold;
                                            ">点击这里继续</a>
                                        </div>
                                    `;
                                    
                                    const previewSection = document.querySelector('.preview-section');
                                    previewSection.appendChild(manualLink);
                                    
                                    isProcessing = false;
                                }
                            }, 3000);
                            
                        } else {
                            // 非微信环境直接跳转
                            window.location.href = 'page2.html';
                        }
                    }, 2000);
                    
                }, delay);
                
                // 5秒后重置处理状态（防止卡死）
                setTimeout(() => {
                    isProcessing = false;
                    loadingMask.style.display = 'none';
                }, 5000);
            });
            
            // 按钮悬停效果（触摸设备改为点击效果）
            if ('ontouchstart' in window) {
                // 触摸设备
                updateBtn.addEventListener('touchstart', function() {
                    if (!isProcessing) {
                        preview.innerHTML = '<i class="fas fa-rocket"></i> 准备进入新人生！';
                        preview.style.color = '#ff6b6b';
                    }
                });
                
                updateBtn.addEventListener('touchend', function() {
                    if (!isProcessing && !preview.innerHTML.includes('重生成功') && 
                        !preview.innerHTML.includes('进行中')) {
                        preview.innerHTML = '等待重生中...';
                        preview.style.color = '#ff6b6b';
                    }
                });
            } else {
                // 非触摸设备
                updateBtn.addEventListener('mouseenter', function() {
                    if (!isProcessing) {
                        preview.innerHTML = '<i class="fas fa-rocket"></i> 准备进入新人生！';
                        preview.style.color = '#ff6b6b';
                    }
                });
                
                updateBtn.addEventListener('mouseleave', function() {
                    if (!isProcessing && !preview.innerHTML.includes('重生成功') && 
                        !preview.innerHTML.includes('进行中')) {
                        preview.innerHTML = '等待重生中...';
                        preview.style.color = '#ff6b6b';
                    }
                });
            }
            
            // 微信中禁用缩放（已经通过meta设置，这里作为备用）
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
